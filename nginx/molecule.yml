---
dependency:
  name: galaxy
driver:
  name: vagrant
vagrant:
  platforms:
    - name: debian/jessie64
      box: debian/jessie64
      box_url: https://vagrantcloud.com/debian/boxes/jessie64/versions/8.7.0/providers/virtualbox.box
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2
  instances:
    - name: nginx
      ansible_groups:
        - group1
verifier:
  name: serverspec
